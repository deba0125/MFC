    <style>
        /* [ON BIG SCREEN] */

        /* (A) WRAPPER */
        #hamnav {
            width: 100%;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 1;


        }

        /* (B) HORIZONTAL MENU ITEMS */
        #hamitems {
            display: flex;
            align-items: center;
            padding-left: 5px;
            padding-right: 5px;
            height: 100%;
        }

        #hamitems a {
            flex-grow: 1;
            flex-basis: 0;
            padding: 20px;


            color: white;
            text-decoration: none;
            text-align: center;
            align-items: center;
        }

        .btn:hover {
            background: red;
        }

        /* (C) HIDE HAMBURGER */
        #hamnav label,
        #hamburger {
            display: none;
        }





        /* [ON SMALL SCREENS] */

        @media screen and (max-width: 768px) {

            /* (A) BREAK INTO VERTICAL MENU */
            #hamitems a {
                box-sizing: border-box;
                display: block;
                width: 100%;
                border-top: 1px solid #333;
            }

            .logo {
                display: none;
            }

            /* (B) SHOW HAMBURGER ICON */
            #hamnav label {
                display: inline-block;
                color: white;
                background: red;
                font-style: normal;
                font-size: 1.2em;
                padding: 10px;
            }

            /* (C) TOGGLE SHOW/HIDE MENU */
            #hamitems {
                display: none;
            }

            #hamnav input:checked~#hamitems {
                display: block;
            }
        }

        /* content css */
        .content {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .content p {
            margin-left: 10%;
            margin-right: 10%;
        }




        /* footer css */


        .footer-basic {
            padding: 40px 0;
            background-color: #ffffff;
            color: #4b4c4d;
            margin-top: 40px;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .footer-basic li {
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }


        .footer-basic .copyright {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 0;
        }


        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 25px;
            margin-top: 30px;
            margin-bottom: 30px;

        }

        .card {
            width: 15rem;
            height: 15rem;
            margin-left: auto;
            margin-right: auto;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .click {
            text-decoration: none;
            text-align: center;
            color: black;
            padding-top: 80%;
            font-size: 1.5rem;
            font-weight: 600;
           
        }
        .click:hover{color: red;
        text-decoration: underline;}


    </style>
</head>
